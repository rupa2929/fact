<!DOCTYPE html>
<html>
<head>
  <title>Number Multiplication</title>
</head>
<body>

  <form>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1"><br><br>
    
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2"><br><br>
    
    <input type="button" value="Multiply" onclick="multiplyNumbers()">
        <input type="button" value="Division" onclick="divisionNumbers()">
  </form>

  <div id="result"></div>

  <script>
    function multiplyNumbers() {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var result1 = num1 * num2;
     function divisionNumbers() {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var result2 = num1 / num2;

      document.getElementById("result").innerHTML = "The result is: " + result1;
            document.getElementById("result").innerHTML = "The result is: " + result2;
    }
  </script>

</body>
</html>
